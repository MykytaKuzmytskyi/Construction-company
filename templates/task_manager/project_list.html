{% extends "base.html" %}

{% block content %}
  <h1>Projects</h1>

  {% if project_list %}
    <table>
      <tr>
        <th></th>
      </tr>
    {% for project in project_list %}
      <li>{{ project.name }}</li>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no projects available</p>
  {% endif %}

{% endblock %}
