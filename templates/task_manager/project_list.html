{% extends "base.html" %}

{% block content %}
  <h1>
    Projects

      <a href="{% url "task_manager:project-create"%}" class="btn btn-secondary link-to-page">Project create</a>

  </h1>

  {% include 'includes/search_form.html' %}

  {% if project_list %}
    <table>
      <tr>
        <th></th>
      </tr>
    {% for project in project_list %}
    <div class="list-group">
      <a href="{% url "task_manager:project-detail" pk=project.pk%}" class="list-group-item list-group-item-action">{{ project.name }}</a>
    </div>
    {% endfor %}
    </table>
  {% else %}
    <p>There are no projects available</p>
  {% endif %}

{% endblock %}
