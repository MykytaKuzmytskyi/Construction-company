{% extends "base.html" %}

{% block content %}
  <a href="{% url 'task_manager:employee-update' pk=employee.pk%}" class="btn btn-primary link-to-page">Update data</a>

  <p><strong>First name:</strong> {{ employee.first_name }}</p>
  <p><strong>Last name:</strong> {{ employee.last_name }}</p>
  <p><strong>License number:</strong> {{ employee.position }}</p>
  <p><strong>Is staff:</strong> {{ employee.is_staff }}</p>

{% endblock %}
